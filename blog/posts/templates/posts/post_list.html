{% extends "layouts/base.html" %}

{% block page_content %}
    <h1>Blog posts</h1>
    {% if post_list %}
        <ol>
            {% for post in post_list %}
                <li><a href="{% url 'posts:detail' post.slug %}">{{ post }}</a></li>
            {% endfor %}
        </ol>
    {% endif %}
{% endblock %}
